name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [self-hosted]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Run zig fmt
        if: matrix.os == 'self-hosted'
        run: zig fmt --check .

      - name: Run tests
        run: zig build test --summary all
